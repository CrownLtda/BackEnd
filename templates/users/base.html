
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% block head_content %}{% endblock%}


    {% load static %}

  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/dist/css/adminlte.min.css' %}">

  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">

      <img src="{% static "img/logo.png" %}" class="img-fluid rounded mx-auto d-block" style="max-width: 80%;">
      <!-- el enlace debe llevar a la pagina de inicio -->
    {% block card_title %}{% endblock%}
  </div>

  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">

    <!-- <p class="login-box-msg">Inicia sesi&oacute;n en Crown Ltda</p>  -->
  
        {% block container %}{% endblock%}
    </div>
    <!-- /.login-card-body -->
  </div>


  <div class="card">
    <div class="card-body login-card-body">
        {% block card %}{% endblock%}        
    </div>
  </div>

</div>
<!-- /.login-box -->



<!-- jQuery -->
<script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
